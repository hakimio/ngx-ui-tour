<tui-doc-page
    header="NG Bootstrap"
    package="ngx-ui-tour-ng-bootstrap"
>
    <ng-template pageTab>
        <p>
            <code>ngx-ui-tour</code> is a UI tour library built for Angular. It's inspired by
            <a tuiLink target="_blank"  tourAnchor="angular-ui-tour" href="https://benmarch.github.io/angular-ui-tour">angular-ui-tour</a>.
        </p>
        <p>
            <code>TourNgBootstrap</code> is an implementation of the tour UI that uses
            <a tuiLink href="https://ng-bootstrap.github.io" target="_blank">NgBootstrap</a> popovers to display tour steps.
        </p>
        <p>
            <button
                tuiButton
                type="button"
                (click)="tourService.start()"
                tourAnchor="start.tour"
            >
                Start Demo Tour
            </button>
        </p>
    </ng-template>
    <ng-template pageTab>
        <app-installation
            packageName="ngx-ui-tour-ng-bootstrap"
        />
        <app-usage
            componentName="TourNgBootstrap"
        />
    </ng-template>
    <ng-template pageTab>
        <app-step-config
            [isUseLegacyTitleVisible]="true"
        >
            <app-placement-config
                value="auto"
                extraInfo="Accepts <a href='https://ng-bootstrap.github.io/#/components/popover/api#NgbPopover'>NgbPopover</a> placement options."
                [values]="['auto', 'top', 'bottom', 'start', 'left', 'end', 'right', 'top-start', 'top-left', 'top-end',
                 'top-right', 'bottom-start', 'bottom-left', 'bottom-end', 'bottom-right', 'start-top', 'left-top',
                 'start-bottom', 'left-bottom', 'end-top', 'right-top', 'end-bottom', 'right-bottom']"
            />
        </app-step-config>
        <app-tour-service-api/>
        <app-events/>
    </ng-template>
    <ng-template pageTab>
        <app-faq
            disablePageScrollingIntroducedIn="12.1"
            backdropOffsetIntroducedIn="13"
        />
    </ng-template>
    <ng-template pageTab>
        <app-hotkeys/>
        <app-defaults/>
        <app-custom-template
            [defaultTemplate]="defaultTemplate"
        />
        <app-styling-active-tour-anchor/>
        <app-targeting-third-party-elements/>
    </ng-template>
</tui-doc-page>

<tour-step-template/>
