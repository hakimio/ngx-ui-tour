<tui-doc-page
    header="Material Design"
    package="ngx-ui-tour-md-menu"
>
    <ng-template pageTab>
        <p>
           <code>ngx-ui-tour</code> is a UI tour library built for Angular. It's inspired by
            <a tuiLink target="_blank" tourAnchor="angular-ui-tour" href="https://benmarch.github.io/angular-ui-tour">angular-ui-tour</a>.
        </p>
        <p>
            <code>TourMatMenu</code> is an implementation of the tour UI that uses
            <a tuiLink href="https://material.angular.dev" target="_blank">Angular Material</a> MatMenu to display tour steps.
        </p>
        <p>
            <button
                tuiButton
                type="button"
                (click)="tourService.start()"
                tourAnchor="start.tour"
            >
                Start Demo Tour
            </button>
        </p>
    </ng-template>
    <ng-template pageTab>
        <app-installation
            packageName="ngx-ui-tour-md-menu"
        />
        <app-usage
            componentName="TourMatMenu"
        />
    </ng-template>
    <ng-template pageTab>
        <app-step-config
            [isCloseOnOutsideClickVisible]="true"
            [isMdMenuShowArrowVisible]="true"
        >
            <app-placement-config
                type="MdMenuPlacement"
            />
        </app-step-config>
        <app-tour-service-api/>
        <app-events/>
    </ng-template>
    <ng-template pageTab>
        <app-faq
            disablePageScrollingIntroducedIn="7"
            backdropOffsetIntroducedIn="11"
        />
    </ng-template>
    <ng-template pageTab>
        <app-hotkeys/>
        <app-defaults/>
        <app-custom-template
            [defaultTemplate]="defaultTemplate"
        />
        <app-styling-active-tour-anchor/>
        <app-targeting-third-party-elements/>
    </ng-template>
</tui-doc-page>

<tour-step-template/>
