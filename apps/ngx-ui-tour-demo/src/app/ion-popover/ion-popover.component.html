<tui-doc-page
    header="Ionic"
    package="ngx-ui-tour-ionic"
>
    <ng-template pageTab>
        <p>
            <code>ngx-ui-tour</code> is a UI tour library built for Angular. It's inspired by
            <a tuiLink target="_blank" tourAnchor="angular-ui-tour" href="https://benmarch.github.io/angular-ui-tour">angular-ui-tour</a>.
        </p>
        <p>
            <code>TourIonPopover</code> is an implementation of the tour UI that uses
            <a tuiLink href="https://ionicframework.com/" target="_blank">Ionic</a> Popover to display tour steps.
        </p>
        <p>
            <button
                tuiButton
                type="button"
                (click)="tourService.start()"
                tourAnchor="start.tour"
            >
                Start Demo Tour
            </button>
        </p>
    </ng-template>
    <ng-template pageTab>
        <app-installation
            packageName="ngx-ui-tour-ionic"
        />
        <app-usage
            componentName="TourIonPopover"
        />
    </ng-template>
    <ng-template pageTab>
        <app-step-config
            [isIonicShowArrowVisible]="true"
            [isIonicTrapFocusVisible]="true"
        >
            <app-placement-config
                type="IonPopoverPlacement"
            />
        </app-step-config>
        <app-tour-service-api/>
        <app-events/>
    </ng-template>
    <ng-template pageTab>
        <app-faq
            disablePageScrollingIntroducedIn="1.1"
        />
    </ng-template>
    <ng-template pageTab>
        <app-hotkeys/>
        <app-defaults/>
        <app-custom-template
            [defaultTemplate]="defaultTemplate"
        >
            <div
                tuiNotification
                appearance="warning"
                size="m"
            >
                It might be necessary to set <code>pointer-events: auto</code> to the <code>&#60;ion-card&#62;</code>
                element to make tour step interactable.
            </div>
        </app-custom-template>
        <app-styling-active-tour-anchor/>
    </ng-template>
</tui-doc-page>

<tour-step-template/>
