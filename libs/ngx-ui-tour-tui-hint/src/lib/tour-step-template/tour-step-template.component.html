<ng-template #tuiDropdownTemplate>
    <ng-container
        *ngTemplateOutlet="
            stepTemplate() || stepTemplateContent() || defaultTemplate;
            context: { step: step }
        "
    />
</ng-template>

<ng-template
    #defaultTemplate
    let-step="step"
>
    <tour-hint-default-step-template
        [step]="step"
    />
</ng-template>
